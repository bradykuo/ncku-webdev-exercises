<html>	
	<script src="./Baby_name_Short.js"></script>
	<style>
		#name_input {
			width: 200px;
			height: 20px;
		}
	</style>
	<!-- Step 3 -->
	<input type='text' id='name_input' placeholder="Use a space to separate">
	<button for='name_input'>Add a name.</button>
	<div id="count_T"></div>
	<table id="name_table">
	</table>

	<script>
	// Step 1
	var names = Baby_Name_List.split(",");
	var table = document.getElementById("name_table");
	table.innerHTML += '<tr><td><b>Names</b></td></tr>'
	document.getElementById("count_T").innerHTML += names.length + " names in the table.";
	// Step 2
	for (var i = 0; i < names.length; i++) {
		var row = document.createElement("tr");
		var cell = document.createElement("td");
		var text = document.createTextNode(names[i]);
		cell.appendChild(text);
		row.appendChild(cell);
		table.appendChild(row);
	}

	// Step 4
	var input = document.getElementById("name_input");
	input.addEventListener("blur", function() {
		var name = input.value.trim();
		var nameParts = name.split(" ");
		if (nameParts.length !== 2 || nameParts[0] === "" || nameParts[1] === "") {
			alert("Wrong input");
		} 
		else {
		// Step 5
			var row = document.createElement("tr");
			var cell = document.createElement("td");
			var text = document.createTextNode(nameParts[0]);
			cell.appendChild(text);
			row.appendChild(cell);
			table.appendChild(row);
			
			var numNames = table.rows.length - 1;
			var countText = numNames + " names in the table.";
			document.getElementById("count_T").innerHTML = countText;
		}
	});

	// Step 6
	table.setAttribute("border", "1");

	// Step 7
	table.addEventListener("copy", function(event) {
		var name = event.target.textContent;
		alert(name + " is copied!!");
	});
	</script>
</html>
