	$(function() {
		// Remove the youtube embedded and media player.
		$("iframe").remove();
		$("audio").remove();
		//$("iframe[src='https://www.youtube.com/embed/6V7oVQ05oSA']").remove();
		//$("audio[src='./Media/Lucid_Dreamer.mp3']").remove();

		// Append "(Acquired by Facebook)" after each Facebook acquired company.
		// Add the hyperlink (https://www.google.com/) to each Facebook acquired company.
		$("ol > li").each(function(index){
			$(this).append(" (Acquired by Facebook)").wrap("<a href='https://www.google.com/'></a>");
		});
		//$("li:contains('Instagram')").append(" (Acquired by Facebook)");

		// $("li:contains('Oculus VR')").wrap("<a href='https://www.google.com/'></a>");

		// Change the border style of each <th> element to 1px dashed.
		$("th").css("border", "1px dashed");

		// Make the logo disappear when hovering over it.
		$("#logo1").mouseenter(function() {
			$("#logo2").hide();
		}).mouseleave(function() {
			$("#logo2").show();
		});

		// Add background color "lightblue" to each "1" in the table.
		$("td:contains('1'),th:contains('1')").css("background-color", "lightblue");
		//$("th:contains('1')").css("background-color", "lightblue");

		$("#contact1").hide();
        // Increase and decrease the size of the logo after clicking it
        $("#logo1").click(function() {
            var logo = $(this);
            var originalWidth = logo.width();
            var originalHeight = logo.height();

            logo.animate({
                height: "600px"
            }, "slow")
            .animate({
                width: "600px"
            }, "slow")
            .animate({
                height: originalHeight
            }, "slow")
            .animate({
                width: originalWidth
            }, "slow");

            // Swap the position of "Email me" and "Contact NCKU"
			$("#contact1,#contact2").toggle();
        });

	});
</script>
