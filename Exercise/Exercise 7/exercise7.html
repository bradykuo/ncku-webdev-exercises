<html>	
	<style>
		button{
			width: 50px;
		}	
		table{
			text-align: center;
		}
	</style>
	<script>
		function show(x){
			var q = document.getElementById("q");
			q.innerHTML += x;
		}
		function calculate(){
			var a = document.getElementById("a");
			a.innerHTML = eval(document.getElementById("q").innerHTML);
		}
		function clean(){
			document.getElementById("q").innerHTML ="";
			document.getElementById("a").innerHTML ="";
		}
		function check(){
			var number = eval(document.getElementById("q").innerHTML);
			let result;
			switch (true) {
				case isNaN(number):
					result = 'No result yet';
					break;
				case number > 0 && number % 3 === 0:
					result = 'Positive (3)';
					break;
				case number > 0:
					result = 'Positive';
					break;
				case number < 0:
					result = 'Negative';
					break;
				case number === 0:
					result = 'Zero';
					break;
			}
			document.getElementById("a").innerHTML = result;
		}
	</script>

	<body>
		<caption><b>&emsp;&emsp;&emsp;&emsp;My Calculator</b></caption>
		<table>
			<tr>
			  <td>Result:</td>
			  <td id="a" colspan="5"></td>
			</tr>
			<tr>
			  <td>&nbsp;Input:</td>
			  <td id="q" colspan=" 5"></td>
			</tr>
			<tr>
			  <td><button onclick="clean()">Clear</button></td>
			  <td><button onclick="show('(')">(</button></td>
			  <td><button onclick="show(')')">)</button></td>
			  <td>&nbsp;</td>
			</tr>
			<tr>
				<td><button onclick="show(1)">1</button></td>
				<td><button onclick="show(2)">2</button></td>
				<td><button onclick="show(3)">3</button></td>
				<td><button onclick="show('+')">+</button></td>
			</tr>
			<tr>
				<td><button onclick="show(4)">4</button></td>
				<td><button onclick="show(5)">5</button></td>
				<td><button onclick="show(6)">6</button></td>
				<td><button onclick="show('-')">-</button></td>
			</tr>
			<tr>
				<td><button onclick="show(7)">7</button></td>
				<td><button onclick="show(8)">8</button></td>
				<td><button onclick="show(9)">9</button></td>
				<td><button onclick="show('*')">&times;</button></td>
			</tr>
			<tr>
				<td><button onclick="show('.')">&middot;</button></td>
				<td><button onclick="show(0)">0</button></td>
				<td><button onclick="calculate()">=</button></td>
				<td><button onclick="show('/')">&divide;</button></td>
			</tr>
			<tr>
				<td colspan="4"><button style="width:200px" onclick="check()">Check My Result</button></td>
			</tr>
		  </table>
	</body>
</html>
